<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <header>
        <form id="search-form">
            <input type="text" placeholder="Enter a city" autocomplete="off" autofocus="on" class="search-form-input" id="search-form-input" />
            <input type="submit" value="Search" class="search-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
            <span id="time"></span>, <span id="description"></span> <br />
            Humidity <strong id="humidity"></strong> Wind <strong id="wind-speed"></strong>
        </p>
        </div>
        <div class="weather-app-temperature">
            <span class="current-temperature" id="current-temperature"></span><span class="current-temperature-unit">Â°C</span>
        </div>
        </div>
    </main>
    <footer>
        <p>
            <a href="https://github.com/AdeolaK/forecast-project" target="_blank">Open source code by</a>, Adeola Kehinde
        </p>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
